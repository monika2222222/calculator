<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calci">
    <div class="container">
    <input type="text" placeholder="0" id="screen" class="btn_class">
    <div>
        <button class="btn_class">AC</button>
        <button class="btn_class">DEL</button>
        <button class="btn_class">%</button>
        <button class="btn_class">/</button>
    </div>
    <div>
        <button class="btn_class">7</button>
        <button class="btn_class">8</button>
        <button class="btn_class">9</button>
        <button class="btn_class">*</button>
    </div>
    <div>
        <button class="btn_class">4</button>
        <button class="btn_class">5</button>
        <button class="btn_class">6</button>
        <button class="btn_class">-</button>
    </div>
    <div>
        <button class="btn_class">1</button>
        <button class="btn_class">2</button>
        <button class="btn_class">3</button>
        <button class="btn_class">+</button>
    </div>
    <div>
        <button class="btn_class">00</button>
        <button class="btn_class">0</button>
        <button class="btn_class">.</button>
        <button class="btn_class">=</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
